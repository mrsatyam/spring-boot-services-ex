<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"> </head>
<body>
<div class="card">
    <div class="card-header">
        <h3>User Profile</h3>
    </div>
    <div class="card-body">
        <img th:src="@{${user.picture}}" alt="User Photo" class="profile-pic">
        <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    </div>
</div>
</body>
</html>
